<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Hacer Pizzas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>¡Haz tu propia pizza!</h1>
        <div id="pizza" class="pizza">
            <div id="pizzaBase" class="pizza-square">Pizza</div>
            <div id="toppings" class="toppings"></div>
        </div>
        <div class="ingredients">
            <h2>Ingredientes</h2>
            <div class="ingredient" data-ingredient="Queso" onclick="addIngredient(this)">🧀 Queso</div>
            <div class="ingredient" data-ingredient="Pepperoni" onclick="addIngredient(this)">🍕 Pepperoni</div>
            <div class="ingredient" data-ingredient="Champiñones" onclick="addIngredient(this)">🍄 Champiñones</div>
            <div class="ingredient" data-ingredient="Pimientos" onclick="addIngredient(this)">🌶️ Pimientos</div>
            <div class="ingredient" data-ingredient="Cebolla" onclick="addIngredient(this)">🧅 Cebolla</div>
            <div class="ingredient" data-ingredient="Olivas" onclick="addIngredient(this)">🫒 Olivas</div>
        </div>
        <button id="start" onclick="startGame()">Recibir pedido</button>
        <button id="submit" onclick="submitPizza()">Entregar Pizza</button>
        <div id="score">Puntos: 0</div>
        <div id="currentOrder" class="currentOrder"></div>
        <button id="reset" onclick="resetPizza()">Reiniciar Pizza</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
