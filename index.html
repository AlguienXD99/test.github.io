<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Hacer Pizzas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>¡Haz tu propia pizza!</h1>
        <div id="pizza" class="pizza">
            <img src="https://via.placeholder.com/200x200.png?text=Pizza" alt="Pizza" id="pizzaBase">
            <div id="toppings" class="toppings"></div>
        </div>
        <div class="ingredients">
            <h2>Ingredientes</h2>
            <div class="ingredient" data-ingredient="queso" style="background-color: #f8e29b;" onclick="addIngredient(this)">🧀</div>
            <div class="ingredient" data-ingredient="pepperoni" style="background-color: #d73d3e;" onclick="addIngredient(this)">🍕</div>
            <div class="ingredient" data-ingredient="champiñones" style="background-color: #c2a6a1;" onclick="addIngredient(this)">🍄</div>
            <div class="ingredient" data-ingredient="pimientos" style="background-color: #a4de7b;" onclick="addIngredient(this)">🌶️</div>
            <div class="ingredient" data-ingredient="cebolla" style="background-color: #f7c8c4;" onclick="addIngredient(this)">🧅</div>
            <div class="ingredient" data-ingredient="olivas" style="background-color: #5b8a2c;" onclick="addIngredient(this)">🫒</div>
        </div>
        <button id="order" onclick="createOrder()">Crear Pedido</button>
        <button id="submit" onclick="submitPizza()">Entregar Pizza</button>
        <div id="score">Puntos: 0</div>
        <div id="currentOrder" class="currentOrder"></div>
        <button id="reset" onclick="resetPizza()">Reiniciar Pizza</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
