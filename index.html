<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizzahub</title>
</head>
<body>
    <h1>Pizzahub</h1>
    <div id="pizzaBase">
        <img src="pizza_base.png" alt="Pizza Base" id="baseImage">
    </div>
    <div id="toppings"></div>
    <div id="currentOrder"></div>
    <div id="score">Puntos: 0</div>
    <div>
        <button style="background-color: #ffcc00;" data-ingredient="Queso" onclick="addIngredient(this)">🧀 Agregar Queso</button>
        <button style="background-color: #ff5733;" data-ingredient="Pepperoni" onclick="addIngredient(this)">🍕 Agregar Pepperoni</button>
        <button style="background-color: #33ff57;" data-ingredient="Champiñones" onclick="addIngredient(this)">🍄 Agregar Champiñones</button>
        <button style="background-color: #3399ff;" data-ingredient="Pimientos" onclick="addIngredient(this)">🌶️ Agregar Pimientos</button>
        <button style="background-color: #ff33a8;" data-ingredient="Cebolla" onclick="addIngredient(this)">🧅 Agregar Cebolla</button>
        <button style="background-color: #9933ff;" data-ingredient="Olivas" onclick="addIngredient(this)">🫒 Agregar Olivas</button>
        <button style="background-color: #ff6666;" data-ingredient="Salsa de Tomate" onclick="addIngredient(this)">🍅 Agregar Salsa de Tomate</button>
    </div>
    <button onclick="submitPizza()">Entregar Pizza</button>
    <button id="start" onclick="startGame()">Recibir Pedido</button>
    <script src="script.js"></script>
</body>
</html>
